<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chapter No 03 Variables For Number</title>
</head>
<body>
	<script>
		let myAge = 21;
		alert("I am " + myAge + " years old.");

		let timesVisited = 24;
		alert("You have visited this site " + timesVisited + " number of times");

		let birthYear = 2001;
		document.write("My birth year is " + birthYear + "<br>");
		document.write("Data type of my variable is " + "<br><br>");

		let personName = prompt ("Enter your name", "Name");
		let personProduct = prompt ("Enter Product name", "Product");
		let personQuantity  = prompt ("Enter Quantity", "Quantity");

		document.write(personName + " ordered " + personQuantity + " " + personProduct + " on this Clothing Store.");
	
	</script>

</body>
